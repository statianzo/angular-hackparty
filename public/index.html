<html>
<head>
  <script src="scripts/lib/underscore.js"></script>
  <script src="scripts/lib/angular.js"></script>
  <script src="scripts/todoController.js"></script>
</head>
<body ng-app>
<h1>Todos</h1>
<div ng-controller="TodoController">
  <input type="text" ng-model="currentName" />
  <a ng-click="addItem(currentName)">Add item</a>
  <ul>
    <li ng-repeat="item in items">
    <span>{{item.name}}</span>
    <input type="checkbox" ng-model="item.done" />
    </li>
  </ul>

  <div class="counts">
    <div>Incomplete: {{incompletedCount()}}</div>
    <div>Complete: {{completedCount()}}</div>
  </div>

  <a ng-click="navigate()">Navigate</a>
</div>
</body>
</html>
